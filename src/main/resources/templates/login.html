<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login â€” Engee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- Engee subtle style -->
    <style>
        :root{
          --bg:#f7f8fb; --card:#ffffff; --ink:#0f172a; --muted:#667085;
          --brand:#5465ff; --brand-600:#3f51f5; --border:#e6e8ee;
          --radius:16px; --shadow:0 8px 24px rgba(18,38,63,.06);
        }
        body{
          font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
          background: var(--bg);
          color: var(--ink);
          margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center; padding-top:64px;
        }
        .navbar-custom{
          background:#ffffff; border-bottom:1px solid var(--border);
        }
        .navbar-custom .navbar-brand{color:#0f172a !important; font-weight:700}
        .navbar-custom .social-icons a{color:#475569; margin-left:14px; font-size:1.1rem}
        .navbar-custom .social-icons a:hover{color:var(--brand)}
        .container{
          max-width: 440px; width:100%;
          background: var(--card);
          border:1px solid var(--border);
          border-radius: var(--radius);
          box-shadow: var(--shadow);
          padding: 28px;
        }
        h2{margin:0 0 10px}
        .form-group label{color:#374151; font-weight:600}
        .form-group input{
          border:1px solid var(--border); background:#fcfdff; color:#0f172a; border-radius:12px;
        }
        .form-group input:focus{
          border-color:var(--brand); box-shadow:0 0 0 3px rgba(84,101,255,.12);
        }
        .btn{
          background: var(--brand); border:1px solid var(--brand); border-radius:12px;
          color:#fff; font-weight:700;
        }
        .btn:hover{background: var(--brand-600)}
        .custom-link{color: var(--brand); font-weight:600; text-decoration:none}
        .custom-link:hover{text-decoration:underline}
        .alert-danger{
          border-radius:12px;
        }
        footer.footer{
          position:fixed; left:0; right:0; bottom:0; text-align:center;
          background:#ffffff; border-top:1px solid var(--border); color:#475569; padding:12px 0; font-size:14px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <a class="navbar-brand" href="#">Engee</a>
    <div class="ml-auto social-icons">
        <a href="https://www.youtube.com/@codewithgoldencat" target="_blank" title="YouTube">
            <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.linkedin.com/in/code-with-goldecat-453460297/" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
    </div>
</nav>

<div class="container">
    <h2 class="text-center">Welcome back</h2>
    <p class="text-center text-muted mb-4" style="color:#667085!important">Sign in to continue.</p>

    <form method="post" action="/login">
        <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="username" required />
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" required />
        </div>
        <button type="submit" class="btn btn-block">Login</button>
    </form>

    <p class="text-center mt-3">New here? <a href="/register" class="custom-link">Create an account</a></p>

    <div th:if="${param.error}" class="alert alert-danger mt-3 text-center">
        Invalid username or password.
    </div>
</div>

<footer class="footer">
    <p>&copy; 2025 Engee. All rights reserved. | <a href="#" class="custom-link">Privacy Policy</a> | <a href="#" class="custom-link">Terms of Service</a></p>
</footer>
</body>
</html>
