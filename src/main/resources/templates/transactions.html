<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Activity â€” Engee</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Engee subtle style -->
    <style>
        :root{
          --bg:#f7f8fb; --card:#ffffff; --ink:#0f172a; --muted:#667085;
          --brand:#5465ff; --border:#e6e8ee; --radius:16px;
          --shadow:0 8px 24px rgba(18,38,63,.06);
        }
        body{
          font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
          background: var(--bg);
          color: var(--ink);
          margin:0; min-height:100vh; padding-top:64px;
          display:flex; align-items:flex-start; flex-direction:column;
        }
        .navbar-custom{background:#ffffff; border-bottom:1px solid var(--border)}
        .navbar-custom .navbar-brand,
        .navbar-custom .nav-link{color:#0f172a !important; font-weight:600}
        .container{
          max-width:1000px; margin:32px auto; text-align:center;
        }
        h2{margin-bottom:18px}
        .table-custom{
          background: var(--card);
          border:1px solid var(--border);
          border-radius: var(--radius);
          box-shadow: var(--shadow);
          overflow-x:auto;
          padding: 6px;
        }
        table{margin:0}
        thead th{
          background:#f1f3fb; color:#475569; border-top:none; border-bottom:1px solid var(--border);
        }
        .table-striped tbody tr:nth-of-type(odd){
          background:#fafbff;
        }
        .table-striped td, .table-striped th{
          padding:14px;
          vertical-align:middle;
        }
        .text-success{color:#0f766e !important}
        .text-danger{color:#b42318 !important}
        .custom-link{color:#5465ff; text-decoration:none; font-weight:600}
        .custom-link:hover{text-decoration:underline}
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <a class="navbar-brand" href="#">Engee</a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link" href="/dashboard">Overview</a></li>
        <li class="nav-item"><a class="nav-link" href="/transactions">Activity</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
</nav>

<div class="container">
    <h2 class="text-center">Activity</h2>
    <div class="table-responsive table-custom">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.id}"></td>
                <td th:text="${transaction.type}"></td>
                <td th:text="${transaction.amount}"
                    th:classappend="${transaction.type.contains('Transfer In') || transaction.type == 'Deposit'} ? 'text-success' : 'text-danger'">
                    <span th:text="${transaction.type.contains('Transfer In') || transaction.type == 'Deposit'} ? '+$' + transaction.amount : '-$' + transaction.amount"></span>
                </td>
                <td th:text="${transaction.timestamp}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <p class="text-center mt-3"><a href="/dashboard" class="custom-link">Back to Overview</a></p>
</div>
</body>
</html>
